<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <canvas id="canvas"></canvas>
    <div id="how-to">
      <h2>How to Play</h2>
      <p>Move left and right with <strong>Mouse</strong> or <strong>Trackpad</strong></p>
      <p>Press <strong>Space</strong> or <strong>Enter</strong> to shoot (keyboard)</p>
      <p>On mobile: Swipe to move, tap to shoot</p>
      <button id="start-btn">Start</button>
    </div>
    <div id="over-screen">
      <h2>Game Over</h2>
      <p id="final"></p>
      <button id="replay-btn">Play Again</button>
    </div>
    <div id="points">
      <p id="score">Score: 0</p>
    </div>
    <div id="time-left">
      <p id="timer">60</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
